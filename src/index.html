<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YachtJet</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <header>
      <load src="partials/header.html" />

      <load src="partials/mob-menu.html" />
    </header>

    <main>
      <load srs="partials/rent-a-yacht.html" />
      <section class="rent-a-yacht">
        <img class="img-rent" src="img/rent-a-yacht/desktop1-1x.jpg" />
        <div class="container" id="rental">
          <h2 class="rent-a-yacht-article">Rent a yacht now</h2>
          <form>
            <div class="window-class">
              <input
                class="input-class-window"
                id="user-name"
                name="user-name"
                type="text"
                placeholder="Full Name"
              />
            </div>

            <div class="window-class">
              <input
                class="input-class-window"
                id="user-email"
                name="user-email"
                type="text"
                placeholder="Email"
              />
            </div>

            <div class="window-class">
              <input
                class="input-class-window"
                id="user-phone"
                name="user-phone"
                type="text"
                placeholder="Phone number"
              />
            </div>

            <div class="type-field">
              <textarea
                id="user-comment"
                name="user-comment"
                placeholder="Text input"
                class="textarea"
                placeholder="Comment"
              ></textarea>
            </div>

            <button class="button-rent" type="button">Send</button>
          </form>
        </div>
      </section>
    </main>

    <footer>
      <load src="partials/footer.html" />
    </footer>

    <script type="module" src="./main.js"></script>
  </body>
</html>
